---
layout: default
---

<div class="page-header">
  <div class="container">
    {% if page.title %}
      <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<div class="page-content">
  <div class="container">
    {{ content }}
  </div>
</div>
