pr: none
trigger: none

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight runs
  branches:
    include:
    - master
  always: true

jobs:

- template: templates/script-test-template.yml
  parameters:
    name: 'Windows2019'
    agentSpecification: 'windows-latest'
    scriptFilePath: './test/integration-tests.ps1'

- template: templates/script-test-template.yml
  parameters:
    name: 'Windows2016'
    agentSpecification: 'vs2017-win2016'
    scriptFilePath: './test/integration-tests.ps1'