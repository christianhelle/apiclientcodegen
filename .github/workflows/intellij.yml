name: IntelliJ Plugin

on:
  push:
    branches: [main]
    paths:
      - 'src/IntelliJ/**'
    tags:
      - 'intellij-v*'
  pull_request:
    branches:
      - '*'
    paths:
      - 'src/IntelliJ/**'
  workflow_dispatch:

env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Bump plugin version
      run: |
        cd src/IntelliJ
        sed -i "s/version = \".*\"/version = \"${{ env.VERSION }}\"/" build.gradle.kts

    - name: Verify Plugin
      run: |
        cd src/IntelliJ
        ./gradlew verifyPlugin

    - name: Build Plugin
      run: |
        cd src/IntelliJ
        ./gradlew buildPlugin

    - name: Test Plugin
      run: |
        cd src/IntelliJ
        ./gradlew test

    - name: Upload Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IntelliJ-Plugin
        path: src/IntelliJ/build/distributions/*.zip

    - name: Upload Plugin to JetBrains Marketplace (on release tags)
      if: startsWith(github.ref, 'refs/tags/intellij-v')
      run: |
        cd src/IntelliJ
        ./gradlew publishPlugin
      env:
        PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}